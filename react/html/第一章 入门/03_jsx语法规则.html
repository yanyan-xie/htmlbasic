<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: aqua;
            width: 300px;
        }
    </style>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

    <div id="test"></div>
    
    <script type="text/babel">
        // <!-- //1.创建虚拟DOM -->
        const VDOM = (
            <h2 className="title" id="atguigu">
                <span style={{color:'orange',fontSize:'29px'}}>
                    Hello world!
                </span>
            </h2>
        )
        // const myId = 'aTgUiGu'
        // const myData = 'HeLlo,rEaCt!'
        // const xDOM = (
        //     <h2 id={myId.toLowerCase()}>
        //         <span>
        //             {myData.toLowerCase()}
        //         </span>
        //     </h2>
        // )
        // <!-- //2.渲染虚拟DOM到页面 -->
        ReactDOM.render(VDOM,document.getElementById('test'))
        /*
            jsx语法规则：
                1.定义虚拟DOM时，不要写引号。
                2.标签中混入js表达式时要用{}。
                3.样式类名指定不要用class,要用className
                4.内联样式，要用style={{key:value}}的形式写去
                5.只有一个根标签
                6.标签必须闭合
                7.标签首字母
                    （1）若小写字母开头，则将改标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
                    （2）若大写字母开头，react就去渲染对应组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
